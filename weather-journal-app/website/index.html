<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zip code here</label>
    <input type="text" id="zip" placeholder="Enter Zip Code Here">
  </div>
  <div class ="holder zip">
    <label for="Country">Enter Country Code here</label>
    <input type="text" maxlength = "2" id="Country" placeholder="Enter Country Code here (Two Letters)">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea><br>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Recent Entry</div>
   <div id = "entryHolder">
    Date:<div id = "date">  </div>  
   Tempreture:<div id = "temp"> </div> 
   Content:<div id = "content"> </div> 
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
